<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Homes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="inside-wrap">
        <header class="header">
            <div class="header__menu">
                <h1 class="header__title">
                    <a class="logo"
                        href="index.html">
                        <picture>
                            <source srcset="./img/logo.webp 1x, ./img/logo_2x.webp 2x"
                            type="image/webp">
                            <img src="./img/logo.png"
                            srcset="./img/logo@2x.png 2x"
                            alt="Find homes" />
                        </picture>
                    </a>
                </h1>
                <article class="header__user">
                    <span class="header__user--login">sign in</span>
                    <span class="header__user--join">sign up</span>
                </article>
            </div>
            
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
